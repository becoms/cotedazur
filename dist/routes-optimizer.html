<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimisation de Routes - Côte d'Azur</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="optimizer-style.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- Control Panel -->
    <div class="optimizer-panel">
      <div class="panel-header">
        <h1>Optimization API</h1>
        <a href="index.html" class="back-btn">← Retour</a>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active">1. Location</button>
        <button class="tab">2. Shipments</button>
        <button class="tab">3. Vehicles</button>
        <button class="tab active-solution">4. Solution</button>
      </div>

      <!-- Routes Table -->
      <div class="routes-table">
        <div class="table-header">
          <div class="col-small"></div>
          <div class="col-medium">Vehicle ID</div>
          <div class="col-medium">Route</div>
          <div class="col-small"># of Stops</div>
          <div class="col-small">Time</div>
        </div>

        <div class="route-row" data-vehicle="1">
          <div class="col-small">
            <input type="radio" name="selected-route" value="1" />
          </div>
          <div class="col-medium">1</div>
          <div class="col-medium">
            <div class="route-indicator" style="background: #007AFF"></div>
          </div>
          <div class="col-small">4</div>
          <div class="col-small">14:20</div>
        </div>

        <div class="route-row" data-vehicle="2">
          <div class="col-small">
            <input type="radio" name="selected-route" value="2" />
          </div>
          <div class="col-medium">2</div>
          <div class="col-medium">
            <div class="route-indicator" style="background: #FF453A"></div>
          </div>
          <div class="col-small">3</div>
          <div class="col-small">13:15</div>
        </div>

        <div class="route-row" data-vehicle="3">
          <div class="col-small">
            <input type="radio" name="selected-route" value="3" />
          </div>
          <div class="col-medium">3</div>
          <div class="col-medium">
            <div class="route-indicator" style="background: #FF9F0A"></div>
          </div>
          <div class="col-small">4</div>
          <div class="col-small">12:55</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="panel-actions">
        <button class="btn-secondary">Cancel</button>
        <button class="btn-primary">Save edits</button>
      </div>
    </div>

    <script type="module" src="/optimizer.js"></script>
  </body>
</html>
